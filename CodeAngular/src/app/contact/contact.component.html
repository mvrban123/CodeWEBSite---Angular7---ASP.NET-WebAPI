<div class="title-header">
    <p>Kontakt</p>
</div>
<div class="contact-content">
    <form [formGroup]="formModel" autocomplete="off">
        <div class="form-group">
            <label>Ime i prezime</label>
            <input class="form-control ignore-ng" formControlName="FullName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control ignore-ng" formControlName="Email">
        </div>
        <div class="form-group">
            <label>Poruka</label>
            <textarea class="form-control ignore-ng" rows="5" formControlName="Message"></textarea>
        </div>
        <div style="width: 100%">
            <button class="send-button" (click)="sendMessage()" [disabled]="!formModel.valid">Po≈°alji poruku</button>
        </div>
    </form>
</div>
