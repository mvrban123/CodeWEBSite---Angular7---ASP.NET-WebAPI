<div class="title-header">
    <p>Code-iT programi</p>
</div>
<hr>
<div class="items-holder">
    <div *ngFor="let item of items" class="item">
        <div class="item-image">
            <img [src]="item.Item.ImageUrl" class="item-image">
        </div>
        <div class="item-text">
            <h2><b>{{ item.Item.Name }}</b></h2>
            <hr>
            <p>{{ item.Item.Description }}</p>
        </div>
        <div class="item-price">
            <div *ngIf="userService.checkToken(); else noPrice" style="height: 100%;">
                <div class="item-price-piece">
                    <p style="font-size: 28px;">{{ item.Item.Price }} kn</p>
                </div>
                <div class="item-price-piece">
                    <p></p>
                </div>
                <div class="item-price-piece">
                    <div class="button-holder">
                        <div class="button-holder-piece">
                            <input type="button" value="-" (click)="decreaseAmount(item)" style="width: 20%; border-top-left-radius: 5px; border-bottom-left-radius: 5px;">
                            <input type="number" style="width: 60%;" [value]="item.Amount" min="1" (input)="checkInput($event, item)">
                            <input type="button" value="+" (click)="increaseAmount(item)" style="width: 20%; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                        </div>
                        <div class="button-holder-piece">
                            <button (click)="addToCart(item)">Dodaj</button>
                        </div>
                    </div>
                </div>
            </div>
            <ng-template #noPrice>
                <div style="width: 80%; height: 100%; margin-left: auto; margin-right: auto;">
                    <p style="font-size: 18px; margin-top: 35%; height: 100%; text-align: center;">Za cijenu morate biti prijavljeni.</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
