<div class="col-md-4 offset-md-4 col-sm-4 offset-sm-4" style="margin-top: 80px;">
    <div class="card">
        <div class="card-header">
            <span>Prijava korisnika</span>
        </div>
        <div class="card-body">
            <form [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group">
                    <label>Korisniƒçko ime</label>
                    <input class="form-control" formControlName="UserName">
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input class="form-control" type="password" formControlName="Password">
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn float-right btn-md" style="background-color: #5094DD; color: white;" [disabled]="formModel.invalid">Prijava</button>
                </div>
            </form>
        </div>
    </div>
</div>
